name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Delta Lake dependencies
      run: pip install pandas pyarrow deltalake
    
    - name: Setup Node.js (for Azurite)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install and start Azurite
      run: |
        npm install -g azurite
        azurite --silent --location /tmp/azurite --debug /tmp/azurite/debug.log &
        sleep 5
    
    - name: Generate Delta Lake test data
      run: python3 ParquetSharpLINQ.Tests/Integration/Delta/generate_delta_test_data.py
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run integration tests
      run: dotnet test --configuration Release --no-build --filter "Category=Integration" --verbosity normal
    
    - name: Stop Azurite
      if: always()
      run: pkill -f azurite || true

