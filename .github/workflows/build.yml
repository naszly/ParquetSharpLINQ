name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run unit tests and collect coverage
      run: |
        dotnet test --configuration Release --no-build --filter "Category=Unit" --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          /p:CollectCoverage=true \
          /p:CoverletOutput=./TestResults/ \
          /p:CoverletOutputFormat=\"json,opencover\" \
          /p:Exclude=\"[ParquetSharpLINQ.Benchmarks]*,[ParquetSharpLINQ.DataGenerator]*\"

    - name: Install ReportGenerator
      run: |
        dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.1.23
        echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: Generate HTML coverage report
      run: |
        reportgenerator \
          -reports:"**/TestResults/**/coverage*.xml" \
          -targetdir:"TestResults/CoverageReport" \
          -reporttypes:Html

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html
        path: TestResults/CoverageReport
        retention-days: 1

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: "./TestResults/**/coverage*.json,./TestResults/**/coverage*.xml"
        flags: unit
        fail_ci_if_error: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/bin/Release/**
          **/obj/Release/**
        retention-days: 1

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/coverage*.json
          **/TestResults/**/coverage*.xml
          **/TestResults/CoverageReport/**
        retention-days: 1
