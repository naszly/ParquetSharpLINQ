name: Release to NuGet

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
        # Check if this is a pre-release (contains - followed by alpha, beta, rc, etc.)
        if [[ "$VERSION" =~ - ]]; then
          echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
        else
          echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --filter "Category=Unit" --verbosity normal
    
    - name: Update package version
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        sed -i "s/<Version>.*<\/Version>/<Version>$VERSION<\/Version>/" ParquetSharpLINQ/ParquetSharpLINQ.csproj
        sed -i "s/<Version>.*<\/Version>/<Version>$VERSION<\/Version>/" ParquetSharpLINQ.Azure/ParquetSharpLINQ.Azure.csproj
    
    - name: Create NuGet packages directory
      run: mkdir -p nupkg
    
    - name: Pack ParquetSharpLINQ
      run: dotnet pack ParquetSharpLINQ/ParquetSharpLINQ.csproj --configuration Release --no-build --output ./nupkg
    
    - name: Pack ParquetSharpLINQ.Azure
      run: dotnet pack ParquetSharpLINQ.Azure/ParquetSharpLINQ.Azure.csproj --configuration Release --no-build --output ./nupkg
    
    - name: List packages
      run: ls -lh nupkg/
    
    - name: Push to NuGet.org
      run: |
        dotnet nuget push nupkg/ParquetSharpLINQ.${{ steps.get_version.outputs.VERSION }}.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
        
        dotnet nuget push nupkg/ParquetSharpLINQ.Azure.${{ steps.get_version.outputs.VERSION }}.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          nupkg/*.nupkg
          nupkg/*.snupkg
        generate_release_notes: true
        draft: false
        prerelease: ${{ steps.get_version.outputs.IS_PRERELEASE }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

